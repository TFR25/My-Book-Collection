<input hidden="hidden" name="id" value="{{book.id}}">
<label class="display-6">Title</label>
<input type="text" name="title" placeholder="{{book.title}}"/>
<label class="display-6">Author</label>
<input type="text" name="author" placeholder="{{book.author}}"/>
<label class="display-6">Rating</label>
<select name="rating">
  <option>{{book.rating}}</option>
  <option>⭐</option>
  <option>⭐⭐</option>
  <option>⭐⭐⭐</option>
  <option>⭐⭐⭐⭐</option>
  <option>⭐⭐⭐⭐⭐</option>
</select>
