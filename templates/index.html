{% extends 'base.html' %}
{% block title %}My Book Collection{% endblock %}

{% block content %}
<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
          <h1 class="display-4">My Library</h1>
      {% if library == None %}
        Library is empty.
      {% endif %}
    <table class="table table-dark table-striped table-hover">
      {% for book in library %}
        <tr>
            <td>{{book.title}} - {{book.author}} - {{book.rating}}
            <a href="{{ url_for('edit', id=book.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
            </td>
        </tr>
      {% endfor %}
    </table>
        <p><a href="{{ url_for('add') }}">Add New Book</a></p>
  </div>
  </div>
</div>
{% endblock %}
